<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Refill page</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">
</head>
<body class="container ms-auto px-5 pt-3">
   <div class="text text-left text-primary"><h2>Upload your prescription</h2></div>
  <div class="ms-auto pt-5" id="box">
      <div>
         <h5>First name*</h5>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <h5>Last name*</h5>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <h5>Phone Number*</h5>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <h5>Name of your hospital*</h5>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <h5>Location*</h5>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <h5>Your doctors name*</h5>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <h5>Doctor's phone number*</h5>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
     
   </div>
   <div class="text text-primary pt-5 text-center">
    <p>click to add to a photo of your prescription in jpg,jpeg or png format. Max. size is {5MB} </p>
      <input type="button" class="btn btn-primary px-5 py-2" value="Upload">
   </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
