<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>CONNECT CARE</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,500&family=Poppins:wght@100;200;300;400&family=Roboto:ital,wght@0,300;1,100;1,300;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./createaccout.css">
</head>
<body class="container ms-auto mt-2 mb-1" id="body">
   <!-- start of text one -->

   <div class="container border border-1 border-primary">
      <div id="container">
         <div class="text-center text-primary pt-1 ">
            <h2 class="text-primary fs-2 text-center">Create your account</h2>
            <p class="text fs-4 p-0">Sign up as Patient</p>
         </div>
      <!-- end of text one -->
     <!--start of form one  -->
         <div class="container p-3">
            <div class="row mt-3 px-4 ">
               <form action="">
                  <div class="d-flex" id="box">
                     <div class="col">
                        <label for="firstName"></label>
                        <input class="form-control border border-1 border-primary form-control-lg" type="text" placeholder="First Name" aria-label="First Name" id="text">
                     </div>
                     <div class="col ms-3">  
                        <label for="lastName"></label>
                        <input class="form-control  border border-1 border-primary form-control-lg" type="text" placeholder="Last Name" aria-label="Last Name" id="text">
                     </div>
                  </div>   
                  <div class="col">  
                     <label for="email"></label>
                     <input class="form-control  border border-1 border-primary form-control-lg" type="email" placeholder="Email"  aria-label="Email" id="text">
                  </div>
                  <div class="col">
                     <label for="number"></label>  
                     <input class="form-control  border border-1 border-primary form-control-lg" type="number" placeholder="Phone Number" aria-label="Phone Number" id="text">
                  </div>
                  <div class="d-flex">
                     <div class="col"> 
                        <label for="password"></label>  
                        <input class="form-control  border border-1 border-primary form-control-lg" type="password" placeholder="Password" aria-label="Password" id="text">
                     </div>
                     <div class="col ms-3">
                        <label for="confirmPassword"></label>
                        <input class="form-control border border-1 border-primary form-control-lg" type="password" placeholder="Confirm Password" aria-label="Confirm Password" id="text">
                     </div>
                  </div>    
               </form>
            </div>
            
            <div class="text-primary pt-3">
               <p class="text-center fs-4">By clicking sign up, you agree to our terms and our Privacy Policy </p>
          </div>
          <div class="mx-auto d-flex">
             <button class="btn btn-primary mx-auto py-2 px-5" id="button">Sign Up</button>
           </div>
         </div>  
      </div>  
   </div>

 <!-- end of form one -->







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
