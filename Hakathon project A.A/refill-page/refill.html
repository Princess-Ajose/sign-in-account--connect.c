<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8"
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Refill page</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;1,500&family=Poppins:wght@100;200;300;400&family=Roboto:ital,wght@0,300;1,100;1,300;1,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./refill.css">
</head>
<body class="container-fluid ms-auto p-3 px-5 pt-3" id="all">
   <div class="text text-left text-primary"><h2>Upload your prescription</h2></div>
    <div class="ms-auto pt-5" id="box">
      <div>
        <label for="firstName" aria-relevant="text" aria-required="true">First name*</label>
        <input type="text" class="form-control" list="datalistOptions" required id="exampleDataList"> 
     </div>
      <div>
       <label for="lastName" aria-relevant="text" aria-required="true" > Last name*</label>
       <input type="text" class="form-control" list="datalistOptions" required id="exampleDataList">
      </div>
      <div>
         <label for="phoneNumber" aria-required="true">Phone number*</label>
       <input type="tel" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <label for="hospitalName">Name of your hospital*</label>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <label for="location">Location*</label>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <label for="doctorsName">Your doctors name*</label>
       <input type="text" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
      <div>
         <label for="doctorsNumber">Doctor's phone number*</label>
       <input type="tel" class="form-control" list="datalistOptions" id="exampleDataList">
     </div>
     
   </div>
   <div class="text text-primary pt-4 text-center">
    <p>click to add to a photo of your prescription in jpg,jpeg or png format. Max. size is {5MB} </p>
      <input type="button" role="button" class="btn btn-primary px-5 py-2" value="Upload">
   </div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
