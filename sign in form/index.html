<body class="container-fluid ms-auto mt-2 mb-1">
   <!-- start of text one -->
   <div id="container">
      <div class="text-center text-primary pt-3 ">
         <h2 class="text-primary fs-1 text-center">Create your account</h2>
         <p class="text fs-3">Sign up as Patient</p>
      </div>
   <!-- end of text one -->




  <!--start of form one  -->
      <div class="container p-4">
         <div class="row mt-4 px-5 ">
            <form action="">
               <div class="d-flex gap-3">
                  <div class="col-lg-6">
                     <input class="form-control border border-1 border-dark py-1 px-1  form-control-lg" type="text" placeholder="Fisrt Name" aria-label="First Name" id="text">
                  </div>
                  <div class="col-lg-6">  
                     <input class="form-control  border border-1 border-dark py-1 px-1 mb-3 rounded form-control-lg" type="text" placeholder="Last Name" aria-label="Last Name" id="text">
                  </div>
               </div>   
               <div class="col" id="input">  
                  <input class="form-control  border border-1 border-dark py-1 px-1 mb-3 form-control-lg" type="email" placeholder="Email" aria-label="Email" id="text">
               </div>
               <div class="col" id="input">  
                  <input class="form-control  border border-1 border-dark py-1 px-1 mb-3 form-control-lg" type="number" placeholder="Phone Number" aria-label="Phone Number" id="text">
               </div>
               <div class="d-flex gap-3">
                  <div class="col-lg-6">   
                     <input class="form-control  border border-1 border-dark py-1 px-1 mb-3 form-control-lg" type="password" placeholder="Password" aria-label="Password" id="text">
                  </div>
                  <div class="col-lg-6">
                     <input class="form-control  border border-1 border-dark py-1 px-1 form-control-lg" type="password" placeholder="Confirm Password" aria-label="Confirm Password" id="text">
                  </div>
               </div>    
            </form>
         </div>
         
         <div class="text-primary">
            <p class="text-center fs-5 ps-1 px-2 py-2">By clicking sign up, you agree to our terms and our Privacy Policy </p>
       </div>
       <div class="mx-auto d-flex">
          <button class="btn btn-primary mx-auto py-2 px-5" id="button">Sign Up</button>
        </div>
      </div>  
   </div>  

 <!-- end of form one -->
